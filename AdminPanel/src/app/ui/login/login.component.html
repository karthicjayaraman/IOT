<div class="login-box">
  <div class="login-box-body">
    <p class="login-box-msg"><img src="assets/img/asm_logo.png" style="width:300px;"></p>

    <form name="login_form">
       <div class="form-group has-feedback">
                <span id="error"><div class="flash_alert" id="Flash">Enter the email address</div></span>
            </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">Sign In</button>
        </div>

      </div>
    </form>
  </div>
</div>
